<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>important website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .cake-container {
            animation: pulse 1.2s infinite alternate;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cake-image {
            max-width: 80vw;
            max-height: 70vh;
        }

        .instruction {
            margin-top: 20px;
            font-size: 24px;
        }

        .birthday-message {
            display: none;
            text-align: center;
        }

        .birthday-text {
            font-size: 60px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .wish-text {
            font-size: 30px;
            color: #FF69B4;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas" class="canvas"></canvas>
    
    <div class="container">
        <div id="cake-container" class="cake-container">
            <img src="cake.png" alt="Birthday Cake" class="cake-image" id="cake">
            <p class="instruction">Make a wish and blow out the cake! ðŸŽ‚</p>
        </div>
        
        <div id="birthday-message" class="birthday-message">
            <h1 class="birthday-text">ðŸŽ‰ HAPPY BIRTHDAY! ðŸŽ‚âœ¨</h1>
            <p id="wish-text" class="wish-text">May all your wishes and Dreams come true! You got this âœ¨</p>
        </div>
    </div>

    <script>
        // Confetti function
        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const confettiCount = 300;
            const confetti = [];
            
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                         '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', 
                         '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            // Create confetti particles
            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    radius: Math.random() * 5 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    velocity: {
                        x: Math.random() * 6 - 3,
                        y: Math.random() * 3 + 2
                    },
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 2 - 1
                });
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                let stillFalling = false;
                
                for (let i = 0; i < confetti.length; i++) {
                    const p = confetti[i];
                    
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.fillStyle = p.color;
                    
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    
                    // Draw a small rectangle for confetti piece
                    ctx.fillRect(-p.radius, -p.radius/2, p.radius * 2, p.radius);
                    
                    ctx.restore();
                    
                    // Update position and rotation
                    p.x += p.velocity.x;
                    p.y += p.velocity.y;
                    p.rotation += p.rotationSpeed;
                    
                    // Add some gravity and air resistance
                    p.velocity.y += 0.1;
                    p.velocity.x *= 0.99;
                    
                    // Check if confetti is still falling
                    if (p.y < canvas.height) {
                        stillFalling = true;
                    }
                }
                
                if (stillFalling) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        // Handle cake click
        document.getElementById('cake').addEventListener('click', function() {
            // Hide cake container
            document.getElementById('cake-container').style.display = 'none';
            
            // Show birthday message with animation
            const birthdayMessage = document.getElementById('birthday-message');
            birthdayMessage.style.display = 'block';
            birthdayMessage.style.animation = 'fadeIn 0.8s forwards';
            
            // Show wish text with delay
            setTimeout(function() {
                document.getElementById('wish-text').style.opacity = 1;
            }, 800);
            
            // Start confetti
            createConfetti();
        });

        // Resize confetti canvas when window is resized
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
